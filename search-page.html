<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c13ad2e84c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="search-styles.css">
</head>
<body>
    <header>
        <div class=" navbar1 flex">
            <nav class="flex links ">
                <a href="">
                    <img class="logo" src="./graphics/logo.png" alt="SEARCH.ME">
                  </a>
                <a class="" href="./main-page.html"><h6> <span><i class="fas fa-home"></i></span> HOME</h6> </a>
                <a class="" href=""> <h6><span><i class="fa fa-list" aria-hidden="true"></i></span>  COLLECTIONS</h6></a>
                <a class="" href=""> <h6><span><i class="fa fa-shopping-cart" aria-hidden="true"></i> </span>PURCHASE LIST</h6></a>
                <button class="larg-screen flex ">
                    POST AN AD
                </button>
            </nav>
            <div class="l-screen flex">
                <div class="cart">
                    <span><i class="fa fa-shopping-cart" aria-hidden="true"></i> </span></span>
                </div>
                <div class="login-btn">
                    <button>LOGIN</button>
                </div>
                <div class="login-img">
                    <img class="logo" src="" alt="">
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <div class="search-header flex">
            <div class="header-logo flex">
                <img src="./graphics/logo.png" alt="SEARCH.ME">
            </div>
            <div class="header-text">
                <h7>
                    Almost What Ever You Need You Will Find Here
                </h7>
            </div>
            
            <div class="search-header-forms flex">
                <div class="dep">
                    <select class="select" name="All Departments" id="All Departments" >
                        <option value="real-estate" selected disabled>All Departments</option>
                        <option value="real-estate" >Real Estates</option>
                        <option value="cars">Cars</option>
                        <option value="bikes">Bikes</option>
                        <option value="electronics">Electronics</option>
                        <option value="services">services</option>
                    </select>
                </div>
                
                <input class="item" type="search" name="item" id="mySearch" placeholder="What do you search for ?">
                <input class="city" type="search" name="city" id="myCity" placeholder="City">
                <div class="search">
                    <button>SEARCH</button>
                </div>
                
                
            </div>
        </div>
        <div class="search-container">
            <div>
                <form action="">
                    <div>
                        <input type="checkbox" name="Buy" id="Rent">
                        <label for="Buy">Buy</label>
                        <input type="checkbox" name="Sell" id="Sell">
                        <label for="Sell">Sell</label>
                    </div>
                    <div>
                        <div><h4>Car Make</h4></div>
                        <div>
                            <input type="checkbox" name="Hyundai" id="Hyundai">
                            <label for="Hyundai">Hyundai</label><br>
                            <input type="checkbox" name="Kia" id="Kia"">
                            <label for="Kia"">Kia"</label>
                            <input type="checkbox" name="Ford" id="Ford">
                            <label for="Ford">Ford</label>
                            <input type="checkbox" name="BMW" id="BMW">
                            <label for="BMW">BMW</label>
                            <input type="checkbox" name="Dodge" id="Dodge">
                            <label for="Dodge">Dodge</label>
                            <input type="checkbox" name="Mercedes" id="Mercedes">
                            <label for="Mercedes">Mercedes</label>
                            <input type="checkbox" name="Toyota" id="Toyota">
                            <label for="Toyota">Toyota</label>
                            <input type="checkbox" name="Volkswagen" id="Volkswagen">
                            <label for="Volkswagen">Volkswagen</label>
                            <div>
                                <a href="#"><h5>More</h5></a>
                            </div>

                        </div>
                    </div>
                    <div>
                        <div>
                            <h4>Model</h4>
                        </div>
                        <div>
                            <select name="year" id="year">
                                <option value="">Select Year</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <input type="checkbox" name="2seat" id="2seat">
                        <label for="2seat">Two Seat</label>
                        <input type="checkbox" name="sedan" id="sedan">
                        <label for="sedan">sedan</label>
                        <input type="checkbox" name="fcar" id="fcar">
                        <label for="fcar">Family Car</label>

                    </div>
                </form>

            </div>
            <div>

            </div>

        </div>
    </main>
</body>
</html>
